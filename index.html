                <div class="row">
                    <div class="col-md-3" id="player-col">
                    <form id="players">
                        <div class="form-group">
                            <label for="player1">Enter your Name</label>
                            <input type="text" class="form-control" id="player1" placeholder="player 1" required/>

            <div class="form-group">
