  <body>
  <h3 class="row1">Pig-Dice Gamming</h3>
  <div class="row2">
    <form>
      <label for="player one">Player1</label>
      <input type="text" id="player1" placeholder="Enter your Name">
    </form>
  </div>
  <div class="row3">
    <form>
      <label for="for player two">Player2</label>
      <input type="text" id="[layer2" placeholder="Enter your Name">
    </form>

  </div>
  <div class="row4">
    <button class="btn btn-primary">Roll</button>
    <button class="btn-btn-default">Hold</button>
  </div>
  <div class="row5">
    <button class="btn btn-warning">Roll</button>
    <button class="btn btn-danger">Hold</button>
  </div>
  <div class="row6">
    <h3>terms and conditions</h3>
    <ol>
      <li>If a player gets 1 their score is zero and it becomes the next persorns tern.</li>
      <li>Any other number is rolled and added to a players score .</li>

  </div>
  <div class="container">

      <div class="col-md-4">
        <div class="display">
          <h1>outcome</h1>

        </div>
      </div>

        <h2 id="die-count">0</h2>
      </div>
